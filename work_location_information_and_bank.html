<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estaff</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <p>Ngày bắt đầu làm việc</p>
            <input type="date" name="" id="">
        </div>
        <div class="row">
            <p>ID nhân viên</p>
            <textarea name="" id="">Random theo công thức</textarea>
        </div>
        <div class="row">
            <p>Email cá nhân</p>
            <input type="email" name="" id="">
        </div>
        <div class="row">
            <p>Số điện thoại</p>
            <input type="number" name="" id="">
        </div>
        <div class="row">
            <p>Ca làm việc</p>
            <select name="" id="">
                <option value="">Chọn ca làm việc trên hệ thống</option>
            </select>
        </div>
        <div class="row">
            <div>
                <p>Chiều cao</p>
                <input type="number">
            </div>
            <div>
                <p>Cân nặng</p>
                <input type="number">
            </div>
        </div>
        <div class="row">
            <p>Tỉnh/Thành phố làm việc</p>
            <select name="province" id="province">
                <option value="">Chọn tỉnh, thành phố làm việc</option>
            </select>
        </div>
        <div class="row">
            <p>Tên hệ thống làm việc</p>
            <select name="chain" id="chain">
                <option value="">Chọn hệ thống làm việc</option>
            </select>
        </div>
        <div class="row">
            <p>Tên siêu thị</p>
            <select name="supermarket" id="supermarket">
                <option value="">Chọn siêu thị</option>
            </select>
        </div>
        <class class="row">
            <div>
                <p>Chọn ngân hàng để nhận lương</p>
                <select name="bank" id="bank">
                    <option value="">Chọn ngân hàng</option>
                </select>
            </div>
            <div>
                <p>Số tài khoản ngân hàng</p>
                <input type="number" name="" id="">
            </div>
            <div>
                <p>Chi nhánh ngân hàng</p>
                <input type="text" name="" id="">
            </div>
            <a href="other_info.html">Tiếp tục</a>
        </class>
    </div>
</body>

</html>
